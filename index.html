<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6bdfe93a49.js" crossorigin="anonymous"></script>
    <title>EAS</title>
</head>
<body>
    
    <div class="buttonContainer">
        <div class="colorPicker">
            <input type="color" name="ColorPicker" id="colorPicker" class="cpicker"
            value="#000000">
            <label for="colorPicker">Choose Color</label>
        </div>
        <span>Pencil Size</span>
        <input id="pixelSize" class="pixelSize" type="range"  min="10" max="20" value="0">
        <span id="pixelOutput">Size: 10px</span>
        <button id="generate">Generate!</button>
        <span>-OR- Generate with</span>
        <button class="sizeButton" id="randoColor">Random Colors!</button>
        <hr>
        <button class="sizeButton" id="eraseAll">Erase All!</button>
        <button id="eraser" >Eraser</button>
    </div>
    
    <div class="gridContainer" id="gridContainer"></div>
    <div class="titleSection">
        <p>Etch-A-Sketch!</p>
    </div>
    <footer>
        <p class="footerText">Made by Rin <a href="https://github.com/cptknvckles/etchsketch"><i class="fa-brands fa-github-alt fa-bounce" style="color: rgb(121, 24, 218);"></i></a></p>
        
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
